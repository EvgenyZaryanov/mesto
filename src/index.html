<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" aria-label="Логотип Mesto Russia" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile">
        <a href="#" aria-label="Аватар" class="profile__avatar"></a>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Открыть" type="button" class="profile__edit-button"></button>
          <p class="profile__details">Исследователь океана</p>
        </div>
        <button aria-label="Открыть" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
      <!--вставляем сюда шаблон-->
    </main>

    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div id="profilePopup" class="popup">
      <div class="popup__container">
        <form name="add-form" id="profile-form" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            name="profileName"
            id="profileName-input"
            type="text"
            class="popup__input"
            minlength="2"
            maxlength="40"
            required
          />
          <p class="popup__span-paragraph">
            <span class="popup__input-error"></span>
          </p>
          <input
            name="profileDetails"
            id="profileDetails-input"
            type="text"
            class="popup__input"
            minlength="2"
            maxlength="200"
            required
          />
          <p class="popup__span-paragraph">
            <span class="popup__input-error"></span>
          </p>
          <button type="submit" class="popup__submit-button" disabled>Сохранить</button>
        </form>
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button popup__close-button_profile"
        ></button>
      </div>
    </div>

    <div id="addNewCardPopup" class="popup">
      <div class="popup__container">
        <form name="new-card" id="addNewCard-form" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            name="item-name"
            id="newCardName-input"
            type="text"
            class="popup__input"
            minlength="2"
            maxlength="30"
            required
            placeholder="Название"
          />
          <p class="popup__span-paragraph">
            <span class="popup__input-error"></span>
          </p>
          <input
            name="item-link"
            id="newCardLink-input"
            type="url"
            class="popup__input"
            placeholder="Ссылка на картинку"
            required
          />
          <p class="popup__span-paragraph">
            <span class="popup__input-error newCardName-input-error"></span>
          </p>
          <button type="submit" id="submit-button" class="popup__submit-button" disabled>
            Создать
          </button>
        </form>
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button popup__close-button_addNewCard"
        ></button>
      </div>
    </div>

    <template id="element-template" class="template">
      <article class="element">
        <img class="element__image" src="#" title="" alt="#" />
        <button class="element__delete-button"></button>
        <div class="element__place">
          <h3 class="element__place-name"></h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </template>

    <div id="fullImagePopup" class="popup popup_overlay">
      <div class="popup__container popup__container_zoom">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button popup__close-button_fullImage"
        ></button>
        <img class="popup__fullImage" src="#" title="" alt="#" />
        <figcaption class="popup__fullImageTitle"></figcaption>
      </div>
    </div>
  </body>
</html>
