<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <script src="./script/script.js" defer></script>
    <link rel="shortcut icon" href="./images/site-icon.png" type="image/x-icon" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo__image.svg" alt="логотип Mesto Russia" />
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar__image.jpg" alt="аватар" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            aria-label="Open"
            type="button"
            id="open-popup-button"
            class="profile__edit-button"
          ></button>
          <div id="edit-popup" class="popup">
            <div class="popup__container">
              <form name="profile-info" id="edit-form" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="profile-name" id="name-input" type="text" class="popup__input" />
                <input name="profile-details" id="details-input" type="text" class="popup__input" />
                <button type="submit" class="popup__submit-button">Сохранить</button>
              </form>
              <button
                aria-label="Close"
                type="button"
                id="close-popup-button"
                class="popup__close-button"
              ></button>
            </div>
          </div>
          <p class="profile__details">Исследователь океана</p>
        </div>
        <button
          aria-label="Open"
          type="button"
          id="open-second-popup-button"
          class="profile__add-button"
        ></button>
      </section>
      <section class="elements">
        <div id="add-popup" class="popup popupAdd">
          <div class="popup__container">
            <form name="new-card" id="add-form" class="popup__form">
              <h2 class="popup__title">Новое место</h2>
              <input
                name="item-name"
                id="item-name-input"
                type="text"
                class="popup__input"
                placeholder="Название"
              />
              <input
                name="item-link"
                id="item-link-input"
                type="text"
                class="popup__input"
                placeholder="Ссылка на картинку"
              />
              <button type="submit" class="popup__submit-button">Создать</button>
            </form>
            <button
              aria-label="Close"
              type="button"
              id="close-second-popup-button"
              class="popup__close-button"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <template id="element-template">
      <article class="element">
        <img class="element__image" src="" alt="" />
        <button class="element__delete-button"></button>
        <div class="element__place">
          <h3 class="element__place-name"></h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </template>
    <div class="popupImage">
      <div class="popupImage__container">
        <form name="zoom-image" id="zoom-form" class="popup__form">
          <button
            aria-label="Close"
            type="button"
            id="close-third-popup-button"
            class="popup__close-button"
          ></button>
          <img class="popupImage__picture" src="" alt="" />
          <figcaption class="popupImage__title"></figcaption>
        </form>
      </div>
    </div>
  </body>
</html>
