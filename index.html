<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <script src="./script/script.js" defer></script>
    <link rel="shortcut icon" href="./images/site-icon.png" type="image/x-icon" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo__image.svg" alt="логотип Mesto Russia" />
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar__image.jpg" alt="аватар" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            aria-label="Open"
            type="button"
            id="open-popup-button"
            class="profile__edit-button"
          ></button>
          <div id="edit-popup" class="popup">
            <div class="popup__container">
              <form name="profile-info" id="edit-form" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="profile-name" id="name-input" type="text" class="popup__input" />
                <input name="profile-details" id="details-input" type="text" class="popup__input" />
                <button type="submit" class="popup__submit-button">Сохранить</button>
              </form>
              <button
                aria-label="Close"
                type="button"
                id="close-popup-button"
                class="popup__close-button"
              ></button>
            </div>
          </div>
          <p class="profile__details">Исследователь океана</p>
        </div>
        <button type="add-button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk__image.jpg" alt="Карачаевск" />
          <div class="element__place">
            <h3 class="element__place-name">Карачаевск</h3>
            <button type="like-button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus__image.jpg" alt="Гора Эльбрус" />
          <div class="element__place">
            <h3 class="element__place-name">Гора Эльбрус</h3>
            <button type="like-button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai__image.jpg" alt="Домбай" />
          <div class="element__place">
            <h3 class="element__place-name">Домбай</h3>
            <button type="like-button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus__image.jpg" alt="Гора Эльбрус" />
          <div class="element__place">
            <h3 class="element__place-name">Гора Эльбрус</h3>
            <button type="like-button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai__image.jpg" alt="Домбай" />
          <div class="element__place">
            <h3 class="element__place-name">Домбай</h3>
            <button type="like-button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/karachaevsk__image.jpg"
            alt="Карачаево-Черкесия"
          />
          <div class="element__place">
            <h3 class="element__place-name">Карачаево-Черкессия</h3>
            <button type="like-button" class="element__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <h4 class="footer__text">© 2023 Mesto Russia</h4>
    </footer>
  </body>
</html>
